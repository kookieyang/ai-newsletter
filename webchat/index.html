<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Amy ðŸŒ¸</title>
<style>
  :root {
    --bg: #0f0f11;
    --surface: #1a1a1f;
    --card: #22222a;
    --card-hover: #2a2a35;
    --border: #2e2e3a;
    --text: #e8e8f0;
    --text-muted: #888899;
    --accent: #c97be8;
    --accent-dim: #8b4ab5;
    --user-bg: #1e1b2e;
    --user-border: #5a3a8a;
    --assistant-bg: #1a1f1a;
    --assistant-border: #2a3a2a;
    --tool-bg: #1a1a24;
    --tool-border: #3a3a50;
    --green: #4ade80;
    --red: #ef4444;
    --radius: 14px;
    --radius-sm: 8px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* â”€â”€ Header â”€â”€ */
  header {
    padding: 14px 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }
  .avatar {
    width: 38px; height: 38px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent-dim), var(--accent));
    display: flex; align-items: center; justify-content: center;
    font-size: 18px; flex-shrink: 0;
  }
  .header-info h1 { font-size: 16px; font-weight: 600; }
  .header-info .status { font-size: 12px; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
  .status-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--green); animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.4} }

  /* â”€â”€ Messages â”€â”€ */
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    scroll-behavior: smooth;
  }
  #messages::-webkit-scrollbar { width: 4px; }
  #messages::-webkit-scrollbar-track { background: transparent; }
  #messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  .msg-group {
    display: flex;
    flex-direction: column;
    gap: 3px;
    max-width: 820px;
    width: 100%;
    align-self: center;
  }
  .msg-group.user { align-items: flex-end; }
  .msg-group.assistant { align-items: flex-start; }

  .bubble {
    padding: 11px 15px;
    border-radius: var(--radius);
    max-width: 82%;
    word-wrap: break-word;
    line-height: 1.6;
    font-size: 14.5px;
    border: 1px solid transparent;
    position: relative;
  }
  .bubble.user {
    background: var(--user-bg);
    border-color: var(--user-border);
    border-bottom-right-radius: 4px;
  }
  .bubble.assistant {
    background: var(--assistant-bg);
    border-color: var(--assistant-border);
    border-bottom-left-radius: 4px;
  }

  /* â”€â”€ Message meta (timestamp + copy) â”€â”€ */
  .msg-meta {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 2px;
  }
  .msg-group.user .msg-meta {
    justify-content: flex-end;
  }
  .ts {
    font-size: 11px;
    color: var(--text-muted);
  }
  .copy-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 11px;
    cursor: pointer;
    padding: 2px 4px;
    border-radius: 4px;
    opacity: 0.5;
    transition: all 0.15s;
  }
  .copy-btn:hover {
    opacity: 1;
    background: rgba(255,255,255,0.1);
  }

  /* â”€â”€ Compose â”€â”€ */
  #compose {
    padding: 14px 16px;
    background: var(--surface);
    border-top: 1px solid var(--border);
    display: flex;
    gap: 10px;
    align-items: flex-end;
    flex-shrink: 0;
  }
  #compose-buttons {
    display: flex;
    gap: 6px;
    align-items: center;
  }
  .compose-btn {
    width: 36px;
    height: 36px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    cursor: pointer;
    color: var(--text-muted);
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
    flex-shrink: 0;
  }
  .compose-btn:hover {
    background: var(--card-hover);
    border-color: var(--accent-dim);
    color: var(--text);
  }
  .compose-btn.recording {
    background: var(--red);
    border-color: var(--red);
    color: #fff;
    animation: pulse-record 1s infinite;
  }
  #input-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  #attachment-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 8px;
    background: var(--bg);
    border-radius: var(--radius-sm);
  }
  #attachment-preview.hidden { display: none; }
  .attachment-item {
    position: relative;
    width: 80px;
    height: 80px;
    border-radius: var(--radius-sm);
    overflow: hidden;
    border: 1px solid var(--border);
    background: var(--card);
  }
  .attachment-item img, .attachment-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .attachment-remove {
    position: absolute;
    top: 2px;
    right: 2px;
    width: 20px;
    height: 20px;
    background: rgba(0,0,0,0.7);
    border: none;
    border-radius: 50%;
    color: #fff;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #input-wrap {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 10px 14px;
    display: flex;
    flex-direction: column;
  }
  #input-wrap:focus-within { border-color: var(--accent-dim); }
  #input {
    flex: 1; background: none; border: none; outline: none;
    color: var(--text); font-size: 14.5px; line-height: 1.5;
    resize: none; max-height: 160px; min-height: 22px;
    font-family: inherit;
    width: 100%;
    overflow-y: auto;
  }
  #input::placeholder { color: var(--text-muted); }
  #input-hint {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 6px;
    text-align: right;
    opacity: 0.7;
  }
  #send-btn {
    width: 40px; height: 40px;
    background: var(--accent-dim);
    border: none; border-radius: 50%;
    cursor: pointer; color: #fff; font-size: 17px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  #send-btn:hover { background: var(--accent); }
  #send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  /* â”€â”€ Voice Recording â”€â”€ */
  #voice-ui {
    display: none;
    align-items: center;
    gap: 12px;
    padding: 10px;
    background: var(--card);
    border: 1px solid var(--red);
    border-radius: var(--radius);
  }
  #voice-ui.active { display: flex; }
  .recording-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--red);
    font-size: 14px;
    font-weight: 600;
  }
  .recording-dot {
    width: 10px;
    height: 10px;
    background: var(--red);
    border-radius: 50%;
    animation: blink 1s infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }
</style>
</head>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lb-img" style="display:none;max-width:90vw;max-height:90vh;"/>
  <video id="lb-vid" controls style="display:none;max-width:90vw;max-height:90vh;"></video>

<script>
// Lightbox function
function openLightbox(src, type) {
  const lb = document.getElementById('lightbox');
  const img = document.getElementById('lb-img');
  const vid = document.getElementById('lb-vid');
  lb.style.display = 'flex';
  lb.style.position = 'fixed';
  lb.style.inset = '0';
  lb.style.background = 'rgba(0,0,0,0.9)';
  lb.style.justifyContent = 'center';
  lb.style.alignItems = 'center';
  lb.style.zIndex = '1000';
  lb.style.cursor = 'zoom-out';
  if (type === 'img') {
    img.src = src;
    img.style.display = 'block';
    vid.style.display = 'none';
  } else {
    vid.src = src;
    vid.style.display = 'block';
    img.style.display = 'none';
  }
}

// Copy message function
function copyMessageText(msgId, rawText) {
  console.log('Copy clicked for', msgId, 'text:', rawText);
  
  // Decode JSON string if needed
  let textToCopy = rawText;
  try {
    // Try to parse as JSON (for messages loaded from server)
    if (typeof rawText === 'string' && rawText.startsWith('"')) {
      textToCopy = JSON.parse(rawText);
    }
  } catch (e) {
    // If parsing fails, use as-is
    textToCopy = rawText;
  }
  
  // Simple copy approach
  const temp = document.createElement('textarea');
  temp.value = textToCopy;
  temp.style.cssText = 'position:fixed;left:-9999px;top:0';
  document.body.appendChild(temp);
  temp.select();
  
  let success = false;
  try {
    success = document.execCommand('copy');
    console.log('Copy result:', success);
  } catch (e) {
    console.error('Copy error:', e);
  }
  
  document.body.removeChild(temp);
  
  // Visual feedback
  const btn = document.querySelector('#' + msgId + ' .copy-btn');
  if (btn) {
    btn.textContent = success ? 'âœ“' : 'âœ—';
    setTimeout(() => btn.textContent = 'ðŸ“‹', 1000);
  }
}
let attachments = [];
let isRecording = false;
let mediaRecorder = null;
let recordedChunks = [];
let recordingInterval = null;

const input = document.getElementById('input');
const fileInput = document.getElementById('file-input');
const attachBtn = document.getElementById('attach-btn');
const voiceBtn = document.getElementById('voice-btn');
const attachmentPreview = document.getElementById('attachment-preview');
const voiceUI = document.getElementById('voice-ui');
const sendBtn = document.getElementById('send-btn');

// Auto-resize textarea
input.addEventListener('input', () => {
  input.style.height = 'auto';
  input.style.height = Math.min(input.scrollHeight, 160) + 'px';
});

// Keyboard shortcuts
input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
    e.preventDefault();
    sendMessage();
  }
});

sendBtn.addEventListener('click', sendMessage);

// File attachments
attachBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', (e) => {
  Array.from(e.target.files).forEach(file => addAttachment(file));
  fileInput.value = '';
});

function addAttachment(file) {
  const maxSize = file.type.startsWith('video/') ? 50 * 1024 * 1024 : 10 * 1024 * 1024;
  if (file.size > maxSize) {
    alert(`Too large: ${file.name}`);
    return;
  }

  const id = Date.now() + Math.random().toString(36).substr(2, 9);
  const reader = new FileReader();
  reader.onload = (e) => {
    attachments.push({ id, file, type: file.type, name: file.name, data: e.target.result });
    renderAttachments();
  };
  reader.readAsDataURL(file);
}

function renderAttachments() {
  if (attachments.length === 0) {
    attachmentPreview.classList.add('hidden');
    return;
  }
  attachmentPreview.classList.remove('hidden');
  attachmentPreview.innerHTML = attachments.map(att => `
    <div class="attachment-item">
      ${att.type.startsWith('image/') ? `<img src="${att.data}"/>` : 
        att.type.startsWith('video/') ? `<video src="${att.data}" muted></video>` : 'ðŸ“„'}
      <button class="attachment-remove" onclick="removeAttachment('${att.id}')">Ã—</button>
    </div>
  `).join('');
}

function removeAttachment(id) {
  attachments = attachments.filter(a => a.id !== id);
  renderAttachments();
}

// Voice recording
voiceBtn.addEventListener('click', startRecording);
document.getElementById('stop-voice').addEventListener('click', stopRecording);
document.getElementById('cancel-voice').addEventListener('click', cancelRecording);

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    recordedChunks = [];
    
    mediaRecorder.ondataavailable = (e) => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };
    
    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const reader = new FileReader();
      reader.onload = (e) => {
        attachments.push({
          id: Date.now().toString(),
          file: new File([blob], 'voice-message.webm', { type: 'audio/webm' }),
          type: 'audio/webm',
          name: 'voice-message.webm',
          data: e.target.result,
          isVoice: true
        });
        renderAttachments();
      };
      reader.readAsDataURL(blob);
      stream.getTracks().forEach(t => t.stop());
    };
    
    mediaRecorder.start();
    isRecording = true;
    voiceUI.classList.add('active');
    voiceBtn.classList.add('recording');
    
    // Timer
    let seconds = 0;
    recordingInterval = setInterval(() => {
      seconds++;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      document.getElementById('recording-time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }, 1000);
    
  } catch (err) {
    alert('Microphone access denied');
  }
}

function stopRecording() {
  if (!isRecording) return;
  mediaRecorder.stop();
  clearInterval(recordingInterval);
  isRecording = false;
  voiceUI.classList.remove('active');
  voiceBtn.classList.remove('recording');
}

function cancelRecording() {
  if (!isRecording) return;
  mediaRecorder.stop();
  clearInterval(recordingInterval);
  isRecording = false;
  voiceUI.classList.remove('active');
  voiceBtn.classList.remove('recording');
  recordedChunks = [];
}

// Send message
async function sendMessage() {
  const text = input.value;
  if (!text.trim() && attachments.length === 0) return;

  const payload = { text };
  if (attachments.length > 0) {
    payload.attachments = attachments.map(a => ({
      type: a.type,
      name: a.name,
      data: a.data
    }));
  }

  // Store attachments for optimistic render BEFORE clearing
  const currentAttachments = [...attachments];
  
  input.value = '';
  input.style.height = 'auto';
  attachments = [];
  renderAttachments();
  sendBtn.disabled = true;

  // Optimistic render
  const container = document.getElementById('messages');
  const cleanText = text.replace(/^\[[^\]]+\]\s*/, '');
  const formattedText = cleanText.replace(/\n/g, '<br>');
  
  let attachmentsHtml = '';
  if (currentAttachments.length > 0) {
    attachmentsHtml = '<div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:8px;">' + 
      currentAttachments.map(att => {
        if (att.type?.startsWith('image/')) {
          return `<img src="${att.data}" style="max-width:200px;max-height:200px;border-radius:8px;border:1px solid #5a3a8a;"/>`;
        } else if (att.type?.startsWith('video/')) {
          return `<video src="${att.data}" controls style="max-width:200px;max-height:200px;border-radius:8px;border:1px solid #5a3a8a;"></video>`;
        } else if (att.type?.startsWith('audio/')) {
          return `<audio src="${att.data}" controls style="width:100%;max-width:250px;"></audio>`;
        }
        return `<div style="padding:8px;background:#1e1b2e;border-radius:8px;border:1px solid #5a3a8a;">ðŸ“Ž ${att.name || 'File'}</div>`;
      }).join('') + 
    '</div>';
  }
  
  const div = document.createElement('div');
  const msgId = 'msg-' + Date.now();
  const escapedText = text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
  div.innerHTML = `
    <div class="msg-group user" id="${msgId}">
      <div class="bubble user">
        ${formattedText}
        ${attachmentsHtml}
      </div>
      <div class="msg-meta">
        <span class="ts">${formatTime(Date.now())}</span>
        <button class="copy-btn" onclick='copyMessageText("${msgId}", ${JSON.stringify(text)})' title="Copy">ðŸ“‹</button>
      </div>
    </div>
  `;
  container.appendChild(div);
  // Always scroll to bottom when sending a new message
  container.scrollTop = container.scrollHeight;

  try {
    await fetch('/api/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
  } catch (e) {
    console.error(e);
  } finally {
    sendBtn.disabled = false;
  }
}

// Format timestamp
function formatTime(ts) {
  if (!ts) return '';
  const d = new Date(ts);
  return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
}

// Check if at bottom
function checkAtBottom() {
  const container = document.getElementById('messages');
  if (!container) return true;
  const threshold = 100;
  return container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
}

// Load messages
async function loadMessages() {
  try {
    const res = await fetch('/api/messages');
    const messages = await res.json();
    const container = document.getElementById('messages');
    if (messages.length === 0) {
      container.innerHTML = '<div style="text-align:center;color:#888;padding:60px;"><div style="font-size:48px;margin-bottom:12px;">ðŸŒ¸</div><p>No messages yet</p></div>';
      return;
    }
    
    // Save current scroll position and check if at bottom
    const oldScrollTop = container.scrollTop;
    const wasAtBottom = checkAtBottom();
    
    container.innerHTML = messages.map((m, idx) => {
      const isUser = m.role === 'user';
      const text = m.text || '';
      
      // Strip out system/gateway log lines from the text
      let cleanText = text
        .split('\n')
        .filter(line => !line.includes('Exec completed') || !line.includes('ðŸŒ¸ Amy Webchat'))
        .join('\n')
        .replace(/^\[[^\]]+\]\s*/, '');  // Also strip timestamp prefix like "[Sun 2026-03-01 00:54 GMT+8] "
      
      // Check if message has any content
      const hasText = cleanText.trim().length > 0;
      const hasAttachments = m.attachments && m.attachments.length > 0;
      const hasToolMedia = m.toolResults?.some(tr => tr.images && tr.images.length > 0);
      
      // Skip empty messages
      if (!hasText && !hasAttachments && !hasToolMedia) {
        return '';
      }
      
      // Handle attachments
      let attachmentsHtml = '';
      if (hasAttachments) {
        attachmentsHtml = '<div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:8px;">' + 
          m.attachments.map(att => {
            if (att.type?.startsWith('image/')) {
              return `<img src="${att.data}" style="max-width:200px;max-height:200px;border-radius:8px;border:1px solid #2e2e3a;cursor:pointer;" onclick="openLightbox('${att.data}', 'img')"/>`;
            } else if (att.type?.startsWith('video/')) {
              return `<video src="${att.data}" controls style="max-width:200px;max-height:200px;border-radius:8px;border:1px solid #2e2e3a;"></video>`;
            } else if (att.type?.startsWith('audio/')) {
              return `<audio src="${att.data}" controls style="width:100%;max-width:250px;"></audio>`;
            }
            return `<div style="padding:8px;background:#1a1a1f;border-radius:8px;border:1px solid #2e2e3a;">ðŸ“Ž ${att.name || 'File'}</div>`;
          }).join('') + 
        '</div>';
      }
      
      // Handle media from tool results
      let toolMediaHtml = '';
      if (m.toolResults) {
        for (const tr of m.toolResults) {
          if (tr.images && tr.images.length > 0) {
            toolMediaHtml += '<div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:8px;">' + 
              tr.images.map(img => `<img src="data:${img.mimeType || 'image/png'};base64,${img.data}" style="max-width:200px;max-height:200px;border-radius:8px;border:1px solid #2e2e3a;cursor:pointer;" onclick="openLightbox(this.src, 'img')"/>`).join('') + 
            '</div>';
          }
        }
      }
      
      // Convert newlines to <br>
      const formattedText = cleanText.replace(/\n/g, '<br>');
      
      // Escape for data attribute  
      const escapedText = text.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
      const msgId = 'msg-' + idx;
      
      return `
        <div class="msg-group ${isUser ? 'user' : 'assistant'}" id="${msgId}">
          <div class="bubble ${isUser ? 'user' : 'assistant'}">
            ${formattedText}
            ${attachmentsHtml}
            ${toolMediaHtml}
          </div>
          <div class="msg-meta">
            <span class="ts">${formatTime(m.timestamp)}</span>
            <button class="copy-btn" onclick='copyMessageText("${msgId}", ${JSON.stringify(text)})' title="Copy">ðŸ“‹</button>
          </div>
        </div>
      `;
    }).filter(html => html !== '').join('');
    
    // Restore scroll position (or scroll to bottom if was at bottom)
    const newScrollHeight = container.scrollHeight;
    if (wasAtBottom) {
      container.scrollTop = newScrollHeight;
    } else {
      // Maintain relative position
      container.scrollTop = oldScrollTop + (newScrollHeight - oldScrollHeight);
    }
  } catch (e) {
    console.error(e);
  }
}

loadMessages();
setInterval(loadMessages, 3000);
</script>
